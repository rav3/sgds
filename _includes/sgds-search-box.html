<div class="sgds-field has-addons padding--sm">
    <div class="sgds-control has-icons-left is-expanded padding--bottom--sm">
        <input
            class="sgds-input is-fullwidth is-borderless is-shadowless"
            id="search"
            type="text"
            placeholder="{{ site.search_placeholder }}"
            name="search"
            autocomplete="off"
            aria-label="main-search"
        />
        <span class="icon is-left">
            <i class="search-bar-icon sgds-icon sgds-icon-search is-size-7"></i>
        </span>
    </div>
    <div class="sgds-control">
        <button
            type="submit"
            class="sgds-button is-primary has-text-white padding--left padding--right is-hidden-touch"
        >
            SEARCH
        </button>
    </div>
</div>
